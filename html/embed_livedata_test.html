<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/embedNCNRData.js" instrument="PBR" target="tag_plot" title="PBR!" height="200" width="400" charset="utf-8"></script>
    <script type="text/javascript">
      var instruments = ['BT1', 'BT4', 'BT5', 'BT7', 'BT8', 'DCS', 'MACS', 'MAGIK', 'NGBSANS', 'NGB30SANS', 'NG2', 'NG7', 'NG7SANS', 'NSE', 'PBR', 'SPINS'];
      plots = {};
      var rows = 3,
          cols = 3, 
          margin = 5;
      window.onload = function() {
        $("body").append($("<div />", {id: "tag_plot", class: "plotcell"}));
        instruments.forEach(function(instr, i) {
          $("body").append($("<div />", {id: "plot" + i, class: "plotcell"}));
        });
        $(".plotcell").css("margin", margin + "px 0px", true);
        $(".plotcell").height($(document).innerHeight() / rows - ((rows + 1) * margin));
        $(".plotcell").width($(document).innerWidth() / cols  - ((cols + 1) * margin));
        instruments.forEach(function(instr, i) {
          plots[instr] = new NCNRDataLoader.load(instr, "plot" + i, 30, instr);
        });
        
      } //)
    </script>
    <style>
    body {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        background-color: LightGrey;
    }
    .plotcell {
      margin: 5px 0px 5px 0px;
      border-radius: 25px;
      border: 2px solid grey;
      background-color: white;
    }
    </style>
  </head>
  <body>
  </body>
</html>
